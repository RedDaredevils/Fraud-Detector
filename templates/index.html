<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection App üí≥</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001f3f, #0074D9);
            color: #ffffff;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #FFDC00;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        input, select {
            padding: 10px;
            margin: 8px;
            width: 90%;
            border-radius: 10px;
            border: none;
            font-size: 15px;
        }

        input[type="submit"] {
            background-color: #2ECC40;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #01FF70;
        }

        .result {
            margin-top: 30px;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            color: #FFDC00;
        }
    </style>
</head>
<body>
    <h1>üîê Fraud Detection Checker</h1>
    <form action="/predict_form" method="post">
        <input type="number" name="step" placeholder="Step (e.g., 1)" required><br>
        <input type="number" name="amount" placeholder="Amount" required><br>
        <input type="number" name="oldbalanceOrg" placeholder="Old Balance Origin" required><br>
        <input type="number" name="newbalanceOrig" placeholder="New Balance Origin" required><br>
        <input type="number" name="oldbalanceDest" placeholder="Old Balance Destination" required><br>
        <input type="number" name="newbalanceDest" placeholder="New Balance Destination" required><br>

        <select name="type" required>
            <option value="" disabled selected>Select Transaction Type</option>
            <option value="CASH_OUT">CASH_OUT</option>
            <option value="DEBIT">DEBIT</option>
            <option value="PAYMENT">PAYMENT</option>
            <option value="TRANSFER">TRANSFER</option>
        </select><br>

        <input type="submit" value="Predict Fraud üîç">
    </form>

    {% if prediction is defined %}
    <div class="result">
        <strong>Prediction:</strong> {% if prediction == 1 %}‚ùó Fraudulent Transaction Detected! ‚ùó{% else %}‚úÖ Safe Transaction{% endif %} <br>
        <strong>Fraud Probability:</strong> {{ probability }}
    </div>
    {% endif %}
</body>
</html>
